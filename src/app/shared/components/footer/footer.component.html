<div class="footer-container">
    <div class="container py-5">
      <div class="row gy-4">
  
        <div class="col-md-3">
          <h6 class="text-uppercase fw-bold mb-4">Servicios</h6>
          <ul class="list-unstyled">
            <li class="mb-2"><i class="bi bi-code-slash me-2"></i>Desarrollador web</li>
            <li class="mb-2"><i class="bi bi-code-slash me-2"></i>Angular Developer</li>

        </div>
