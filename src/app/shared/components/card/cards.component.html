<div class="card-container">
  <div class="card shadow-sm" *ngFor="let item of products">
    <div class="card-img-top-wrapper">
      <img [src]="item.images[0]" class="card-img-top" alt="{{ item.title }}" />
    </div>
    
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ item.title }}</h5>

      <p class="card-text text-primary fw-bold">${{ item.price.toFixed(2) }}</p>

     <p class="card-text text-muted">
  {{ item.description | slice: 0:100 }}...
  <a (click)="viewDetails(item.id, item)" class="text-decoration-none">Ver m√°s</a>
</p>

      <section *ngIf="isProductsPage">
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <button (click)="addProductToLike(item)" class="btn btn-outline-danger rounded-circle p-2 btn-sm">
            <i class="bi bi-heart"></i>
          </button>

          <button (click)="addProductToCart(item)" class="btn btn-primary rounded-pill px-4 btn-sm">
            <i class="bi bi-cart-plus me-2"></i> Agregar
          </button>
        </div>
      </section>

      <section *ngIf="isLikePage">
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <button (click)="deleteProductFromLike(item)" class="btn btn-danger rounded-circle p-2 btn-sm">
            <i class="bi bi-trash"></i>
          </button>

          <button (click)="addProductToCart(item)" class="btn btn-primary rounded-circle p-2 btn-sm">
            <i class="bi bi-cart-plus"></i> 
          </button>
        </div>
      </section>

      <section *ngIf="isCartShoppingPage">
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <button (click)="deleteProductFromCart(item)" class="btn btn-danger rounded-circle p-2 btn-sm">
            <i class="bi bi-trash"></i>
          </button>

          <button (click)="addProductToLike(item)" class="btn btn-outline-danger rounded-circle p-2 btn-sm">
            <i class="bi bi-heart"></i>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
